<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Monitor do Servi√ßo Local</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="controls">

                üîÑ Atualizar Dados
            </button>

                ‚èπÔ∏è Parar Auto-Refresh

        </div>

</body>
</html>
